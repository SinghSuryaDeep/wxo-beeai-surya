services:
  beeai-service:
    build:
      context: .
      dockerfile: beeai_service/Dockerfile
    container_name: beeai_maintenance_service
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3